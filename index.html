<!DOCTYPE html>
<head>
	<title>Google Recreation</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<nav>
			<ul id="left-nav">
				<li class="nav-default">About</li>
				<li class="nav-default">Store</li>
			</ul>
			<ul id="right-nav">
				<li class="nav-default">Gmail</li>
				<li class="nav-default">Images</li>
				<li id="nav-sign-in">Sign In</li>
			</ul>
		</nav>
	</header>

	<div id="logo">
		<img src="GoogleLogo.png" alt="Google Logo">
	</div>

	<div id="search">
		<form>
			<input type="text" id="search-bar" placeholder="Search Google or type URL">
		</form>
	</div>
	
	<div id="buttons">
		<input type="submit" value="Google Search">
		<input type="submit" value="I'm Feeling Lucky">
	</div>

	<footer>
		<ul id="left-footer">
			<li class="footer-default">Advertising</li>
			<li class="footer-default">Business</li>
			<li class="footer-default">How Search Works</li>
		</ul>
		<ul id="right-footer">
			<li class="footer-default">Privacy</li>
			<li class="footer-default">Terms</li>
			<li class="footer-default">Settings</li>
		</ul>
	</footer>

</body>
